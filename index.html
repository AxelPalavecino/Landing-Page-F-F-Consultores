<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta Tags Técnicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Información del Sitio -->
    <title>F&F Consultores | Seguridad y Eficiencia</title>
    <meta name="description" content="Consultoría integral en seguridad, higiene y gestión de obras.">

    <!-- Fuentes (Google Fonts)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Importamos archivo CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/icons/LogoF&F.png" type="image/x-icon">
</head>

<body>

    <!-- ============================================
    HEADER (Navegacion principal)
    ============================================ -->
    <header class="header">
        <div class="container header__container">

            <!-- Logo: El href lleva al inicio, la img es lo que se ve -->
            <a href="#inicio" class="header__logo">
                <img src="./assets/img/icons/LogoF&F.png" alt="F&F Consultores Logo" class="header__img">
                <span class="header__title-text">F&F Consultores</span>
            </a>

            <!-- Botón Hamburguesa (Solo visible en móvil) -->
            <button class="header__toggle" aria-label="Abrir menú">
                ☰
            </button>

            <!-- Menú de navegación -->
            <nav class="nav" id="nav-menu">

                <!-- Lista con los items del nav -->
                <ul class="nav__list">
                    <li class="nav__item"><a href="#inicio" class="nav__link">Inicio</a></li>
                    <li class="nav__item"><a href="#servicios" class="nav__link">Servicios</a></li>
                    <li class="nav__item"><a href="#proyectos" class="nav__link">Proyectos</a></li>
                    <li class="nav__item"><a href="#testimonios" class="nav__link">Testimonios</a></li>

                    <!-- Notar que "contacto" tiene una clase distinta -->
                    <li class="nav__item"><a href="#contacto" class="nav__link nav__link--cta">Contacto</a></li>
                </ul>
                
                <!-- Botón cerrar (dentro del nav para móvil) -->
                <button class="nav__close" aria-label="Cerrar menú">✕</button>
            </nav>
        </div>
    </header>

    <script src="./assets/js/header.js"></script>

</body>
</html>
